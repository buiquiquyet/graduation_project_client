# .github/workflows/ci_pipeline.yml

# Tên của Workflow
name: Full CI/CD Pipeline (No Python, No Test)

# 1. Điều kiện kích hoạt (Trigger)
on:
  push:
    branches: [ main, develop ]

# 2. Định nghĩa các Jobs (Công việc)
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Xóa hoặc comment toàn bộ khối Setup Python Environment
      # - name: Setup Python Environment
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.x'

      # Giữ lại các bước giả lập Build và tạo Artifacts (File đầu ra)
      - name: Giả lập Build và Tạo Artifacts
        run: |
          echo "Bắt đầu xây dựng ứng dụng (Không dùng Python)..."
          # Đây là nơi bạn sẽ chạy lệnh build thực tế (ví dụ: npm run build, go build,...)
          mkdir build_artifact
          echo "Build Complete: $(date +%F)" > build_artifact/build_info.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-info-file
          path: build_artifact/build_info.txt

  # Job 'test' đã được xóa

  deploy:
    runs-on: ubuntu-latest
    # Job deploy cần job 'build' hoàn thành
    needs: [build]
    environment: Staging
    steps:
      - name: Download Artifacts for Deploy
        uses: actions/download-artifact@v4
        with:
          name: build-info-file
          path: build_artifact/

      - name: Deployment Stage (Thực hiện triển khai)
        run: echo "Triển khai thành công lên môi trường Staging/Dev!"